<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Background gradient */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            color: #2c3e50;
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .card {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: adjust;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        strong {
            color: #34495e;
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3a83b4;
            transform: scale(1.05);
        }

        .back-btn {
            background-color: #7e602f;
        }

        .back-btn:hover {
            background-color: #e67e22;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Candidate Details</h1>

        <div class="card">
            <p><strong>Name:</strong> {{ candidate.name }}</p>
            <p><strong>Party:</strong> {{ candidate.party }}</p>
            <p><strong>Age:</strong> {{ candidate.age }}</p>
            <p><strong>Gender:</strong> {{ candidate.gender }}</p>
            <p><strong>Experience:</strong> {{ candidate.experience }}</p>
            <p><strong>Motto:</strong> {{ candidate.motto }}</p>
        </div>

        <div class="buttons-container">
            <form action="/voter/{{ voter_id }}" method="POST">
                <input type="hidden" name="candidate_index" value="{{ candidate.id }}">
                <button type="submit" name="action" value="vote">Vote for {{ candidate.name }}</button>
            </form>

            <a href="{{ url_for('vote', voter_id=voter_id) }}">
                <button class="back-btn" type="button">Back to Voting</button>
            </a>
        </div>
    </div>

</body>
</html>
