<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            color: #2c3e50;
            border-radius: 20px;
            padding: 50px 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        a {
            font-size: 1.2rem;
            text-decoration: none;
            color: #ffffff;
            background-color: #2ecc71;
            padding: 12px 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Voting!</h1>
        <p>Your vote has been successfully recorded. We appreciate your participation in the election.</p>
        <a href="{{ url_for('voter_welcome') }}">Go back to Welcome Page</a>
    </div>

</body>
</html>
