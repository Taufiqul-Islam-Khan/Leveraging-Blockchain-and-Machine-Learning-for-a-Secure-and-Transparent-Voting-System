<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
            color: #34495e;
            margin: 10px 0;
            line-height: 1.6;
        }
        .qr-image {
            margin: 25px 0;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .qr-image:hover {
            transform: scale(1.05);
        }
        a, button {
            display: inline-block;
            padding: 14px 30px;
            margin: 15px 0;
            font-size: 18px;
            color: white;
            background-color: #2ecc71;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover, button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        form {
            margin-top: 20px;
        }
        .back-btn {
            background-color: #e74c3c;
        }
        .back-btn:hover {
            background-color: #c0392b;
        }
        .icon {
            margin-right: 10px;
        }
        /* Loader animation */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Improved responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .container {
                padding: 20px;
                max-width: 90%;
            }
            p {
                font-size: 16px;
            }
            a, button {
                font-size: 16px;
                padding: 12px 25px;
            }
            .qr-image {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your QR Code</h1>

        <!-- Display User ID and Name -->
        <p><strong>User ID:</strong> {{ user_id }}</p>
        <p><strong>Name:</strong> {{ user_name }}</p>

        <!-- Display the QR code -->
        <img class="qr-image" src="{{ url_for('static', filename=qr_file) }}" alt="QR Code">

        <!-- Loader for QR code generation (optional if needed) -->
        <!-- <div class="loader"></div> -->

        <!-- Provide download option with icon -->
        <a href="{{ url_for('download_qr_code') }}"><span class="icon">‚¨áÔ∏è</span>Download QR Code</a>

        <!-- Button to go to voter login page -->
        <form action="{{ url_for('voter_login') }}" method="get">
            <button type="submit"><span class="icon">üîë</span>Go to Voter Login</button>
        </form>
    </div>
</body>
</html>
