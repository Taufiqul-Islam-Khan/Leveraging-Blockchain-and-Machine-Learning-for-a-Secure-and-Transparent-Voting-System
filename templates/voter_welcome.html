<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Voter</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundFadeIn 2s forwards;
        }

        @keyframes backgroundFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: containerFadeIn 1.5s forwards;
        }

        @keyframes containerFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title Styling */
        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
            animation: textFadeIn 2s ease-in-out;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            opacity: 0;
            animation: textFadeIn 2s ease-in-out 1s forwards;
        }

        /* Button Styling */
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Admin Button Styling */
        .admin-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .admin-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .admin-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('admin_login') }}" class="admin-button">Admin Login</a>

    <div class="container">
        <h2>Welcome to the Voting System</h2>
        <p>Please verify your identity before proceeding to vote.</p>
        <a href="{{ url_for('voter_verify') }}" class="button">Proceed to Verification</a>
    </div>

</body>
</html>
